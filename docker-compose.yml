version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: collab-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: collaborative_coding
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./server/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - collab-network

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: collab-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5001
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/collaborative_coding?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      CLIENT_URL: http://localhost:3000
      DOCKER_ENABLED: true
      DOCKER_HOST: unix:///var/run/docker.sock
      EXECUTOR_URL: http://executor:5002
    ports:
      - "5001:5001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./server/uploads:/app/uploads
      - ./server/temp:/app/temp
    depends_on:
      - mongodb
    networks:
      - collab-network

  # Code Execution Service
  executor:
    build:
      context: ./executor
      dockerfile: Dockerfile
    container_name: collab-executor
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5002
      DOCKER_ENABLED: true
      DOCKER_HOST: unix:///var/run/docker.sock
    ports:
      - "5002:5002"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./executor/temp:/app/temp
    user: "0:0"
    networks:
      - collab-network

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: collab-client
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5001
      REACT_APP_SOCKET_URL: http://localhost:5001
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - collab-network

  # Redis for session management (optional)
  redis:
    image: redis:7-alpine
    container_name: collab-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - collab-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: collab-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./client/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - client
      - server
    networks:
      - collab-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  collab-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 