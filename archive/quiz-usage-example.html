<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Container Usage Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }

        .header p {
            margin: 0;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .controls {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .controls h3 {
            margin: 0 0 15px 0;
            color: #333;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .control-group input, .control-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .quiz-area {
            min-height: 400px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
        }

        .results {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .results h3 {
            margin: 0 0 15px 0;
            color: #333;
        }

        .results pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dynamic Quiz Container Demo</h1>
            <p>Modular JavaScript implementation with multiple question types</p>
        </div>

        <div class="content">
            <div class="controls">
                <h3>Quiz Controls</h3>
                
                <div class="control-group">
                    <label for="questionSet">Question Set:</label>
                    <select id="questionSet">
                        <option value="programming">Programming Questions</option>
                        <option value="math">Math Questions</option>
                        <option value="science">Science Questions</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showNavigation" checked>
                        Show Navigation Buttons
                    </label>
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="autoAdvance">
                        Auto Advance After Submit
                    </label>
                </div>

                <button class="btn btn-primary" onclick="loadQuiz()">Load Quiz</button>
                <button class="btn btn-secondary" onclick="showResults()">Show All Answers</button>
                <button class="btn btn-secondary" onclick="resetQuiz()">Reset Quiz</button>
            </div>

            <div id="status"></div>

            <div class="quiz-area" id="quizContainer">
                <p style="text-align: center; color: #666; margin-top: 100px;">
                    Select a question set and click "Load Quiz" to start
                </p>
            </div>

            <div class="results" id="results" style="display: none;">
                <h3>Quiz Results</h3>
                <pre id="resultsContent"></pre>
            </div>
        </div>
    </div>

    <!-- Include the QuizContainer script -->
    <script src="quiz-container.js"></script>

    <script>
        let quizContainer = null;

        // Sample question sets
        const questionSets = {
            programming: [
                {
                    id: 1,
                    type: 'multiple-choice',
                    question: 'What is the output of the following JavaScript code?\n\nconst arr = [1, 2, 3];\nconst [a, ...rest] = arr;\nconsole.log(rest);',
                    options: ['[1, 2, 3]', '[2, 3]', '[1]', 'undefined'],
                    correctAnswer: 1
                },
                {
                    id: 2,
                    type: 'multiple-select',
                    question: 'Which of the following are JavaScript frameworks? (Select all that apply)',
                    options: ['React', 'Angular', 'Vue.js', 'Django', 'Express'],
                    correctAnswer: [0, 1, 2, 4]
                },
                {
                    id: 3,
                    type: 'coding',
                    question: 'Implement a function that reverses a string without using the built-in reverse() method.',
                    codeSnippet: 'function reverseString(str) {\n  // Your code here\n}',
                    language: 'javascript',
                    testCases: [
                        { input: '"hello"', expectedOutput: '"olleh"', description: 'Basic string reversal' },
                        { input: '"world"', expectedOutput: '"dlrow"', description: 'Another basic case' },
                        { input: '""', expectedOutput: '""', description: 'Empty string' }
                    ]
                },
                {
                    id: 4,
                    type: 'true-false',
                    question: 'In JavaScript, all objects are passed by reference.',
                    correctAnswer: true
                },
                {
                    id: 5,
                    type: 'fill-blank',
                    question: 'Complete the following sentence: The _____ operator in JavaScript is used to check if a value is null or undefined.',
                    correctAnswer: 'nullish coalescing'
                }
            ],
            math: [
                {
                    id: 1,
                    type: 'multiple-choice',
                    question: 'What is the value of 2^10?',
                    options: ['512', '1024', '2048', '4096'],
                    correctAnswer: 1
                },
                {
                    id: 2,
                    type: 'multiple-select',
                    question: 'Which of the following are prime numbers? (Select all that apply)',
                    options: ['2', '4', '7', '9', '11', '15'],
                    correctAnswer: [0, 2, 4]
                },
                {
                    id: 3,
                    type: 'fill-blank',
                    question: 'The square root of 144 is _____',
                    correctAnswer: '12'
                },
                {
                    id: 4,
                    type: 'true-false',
                    question: 'Pi (Ï€) is a rational number.',
                    correctAnswer: false
                }
            ],
            science: [
                {
                    id: 1,
                    type: 'multiple-choice',
                    question: 'What is the chemical symbol for gold?',
                    options: ['Ag', 'Au', 'Fe', 'Cu'],
                    correctAnswer: 1
                },
                {
                    id: 2,
                    type: 'multiple-select',
                    question: 'Which of the following are noble gases? (Select all that apply)',
                    options: ['Helium', 'Neon', 'Argon', 'Oxygen', 'Nitrogen'],
                    correctAnswer: [0, 1, 2]
                },
                {
                    id: 3,
                    type: 'true-false',
                    question: 'The Earth is the largest planet in our solar system.',
                    correctAnswer: false
                },
                {
                    id: 4,
                    type: 'fill-blank',
                    question: 'The process by which plants make their own food is called _____',
                    correctAnswer: 'photosynthesis'
                }
            ]
        };

        function loadQuiz() {
            const questionSet = document.getElementById('questionSet').value;
            const showNavigation = document.getElementById('showNavigation').checked;
            const autoAdvance = document.getElementById('autoAdvance').checked;

            const questions = questionSets[questionSet];
            const container = document.getElementById('quizContainer');

            // Create new quiz container
            quizContainer = new QuizContainer(container, questions, {
                showNavigation: showNavigation,
                autoAdvance: autoAdvance,
                onAnswerSubmit: handleAnswerSubmit,
                onQuestionChange: handleQuestionChange
            });

            showStatus(`Loaded ${questionSet} quiz with ${questions.length} questions`, 'success');
            document.getElementById('results').style.display = 'none';
        }

        function handleAnswerSubmit(data) {
            console.log('Answer submitted:', data);
            showStatus(`Answer submitted for question ${data.questionIndex + 1}`, 'info');
        }

        function handleQuestionChange(questionIndex) {
            console.log('Question changed to:', questionIndex + 1);
        }

        function showResults() {
            if (!quizContainer) {
                showStatus('No quiz loaded', 'info');
                return;
            }

            const answers = quizContainer.getAllAnswers();
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');

            resultsContent.textContent = JSON.stringify(answers, null, 2);
            resultsDiv.style.display = 'block';
        }

        function resetQuiz() {
            if (quizContainer) {
                quizContainer.setQuestions([]);
                document.getElementById('quizContainer').innerHTML = 
                    '<p style="text-align: center; color: #666; margin-top: 100px;">Quiz reset. Select a question set and click "Load Quiz" to start</p>';
                document.getElementById('results').style.display = 'none';
                showStatus('Quiz reset successfully', 'success');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        // Initialize with programming questions
        document.addEventListener('DOMContentLoaded', () => {
            loadQuiz();
        });
    </script>
</body>
</html>
