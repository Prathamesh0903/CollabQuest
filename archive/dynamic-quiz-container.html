<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Question Container</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .quiz-title {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .quiz-subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .question-container {
            padding: 40px;
            min-height: 400px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .question-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
        }

        .question-type {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .question-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #333;
        }

        /* Multiple Choice Questions */
        .options-grid {
            display: grid;
            gap: 15px;
        }

        .option-button {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .option-button:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .option-button.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .option-button.selected .option-letter {
            background: white;
            color: #667eea;
        }

        .option-text {
            flex: 1;
        }

        /* True/False Questions */
        .true-false-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .true-false-button {
            padding: 30px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }

        .true-false-button:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .true-false-button.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        /* Fill in the Blank */
        .fill-blank-container {
            margin-top: 20px;
        }

        .fill-blank-input {
            width: 100%;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        .fill-blank-input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Coding Challenge */
        .coding-container {
            margin-top: 20px;
        }

        .code-editor-container {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }

        .code-editor-header {
            background: #2d3748;
            color: white;
            padding: 15px 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .code-editor {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
            background: #1a202c;
            color: #e2e8f0;
        }

        .code-editor:focus {
            outline: none;
        }

        /* Multiple Select Questions */
        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .checkbox-option.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .checkbox-input {
            margin-right: 15px;
            transform: scale(1.2);
        }

        /* Question Actions */
        .question-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .quiz-container {
                margin: 10px;
                border-radius: 15px;
            }

            .question-container {
                padding: 20px;
            }

            .true-false-grid {
                grid-template-columns: 1fr;
            }

            .question-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">Dynamic Quiz System</h1>
            <p class="quiz-subtitle">Interactive question container with multiple question types</p>
        </div>
        
        <div class="question-container">
            <div class="question-header">
                <span class="question-number">Question <span id="questionNumber">1</span></span>
                <span class="question-type" id="questionType">Multiple Choice</span>
            </div>
            
            <div class="question-text" id="questionText">
                Loading question...
            </div>
            
            <div id="questionContent">
                <!-- Dynamic content will be rendered here -->
            </div>
            
            <div class="question-actions">
                <button class="btn btn-secondary" onclick="previousQuestion()">Previous</button>
                <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
                <button class="btn btn-secondary" onclick="nextQuestion()">Next</button>
            </div>
        </div>
    </div>

    <script>
        // Sample questions data
        const questions = [
            {
                id: 1,
                type: 'multiple-choice',
                question: 'What is the output of the following JavaScript code?\n\nconst arr = [1, 2, 3];\nconst [a, ...rest] = arr;\nconsole.log(rest);',
                options: ['[1, 2, 3]', '[2, 3]', '[1]', 'undefined'],
                correctAnswer: 1,
                explanation: 'The rest operator (...) collects the remaining elements into an array. Since a = 1, rest becomes [2, 3].'
            },
            {
                id: 2,
                type: 'multiple-select',
                question: 'Which of the following are JavaScript frameworks? (Select all that apply)',
                options: ['React', 'Angular', 'Vue.js', 'Django'],
                correctAnswer: [0, 1, 2],
                explanation: 'React, Angular, and Vue.js are JavaScript frameworks. Django is a Python framework.'
            },
            {
                id: 3,
                type: 'coding',
                question: 'Implement a function that reverses a string without using the built-in reverse() method.',
                codeSnippet: 'function reverseString(str) {\n  // Your code here\n}',
                language: 'javascript',
                testCases: [
                    { input: '"hello"', expectedOutput: '"olleh"', description: 'Basic string reversal' },
                    { input: '"world"', expectedOutput: '"dlrow"', description: 'Another basic case' },
                    { input: '""', expectedOutput: '""', description: 'Empty string' }
                ]
            },
            {
                id: 4,
                type: 'true-false',
                question: 'In JavaScript, all objects are passed by reference.',
                correctAnswer: true,
                explanation: 'In JavaScript, objects (including arrays and functions) are passed by reference, while primitives are passed by value.'
            },
            {
                id: 5,
                type: 'fill-blank',
                question: 'Complete the following sentence: The _____ operator in JavaScript is used to check if a value is null or undefined.',
                correctAnswer: 'nullish coalescing',
                explanation: 'The nullish coalescing operator (??) returns the right-hand operand when the left-hand operand is null or undefined.'
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = {};

        // Initialize the quiz
        function initQuiz() {
            renderQuestion();
        }

        // Render the current question
        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            if (!question) return;

            // Update header
            document.getElementById('questionNumber').textContent = currentQuestionIndex + 1;
            document.getElementById('questionType').textContent = formatQuestionType(question.type);
            document.getElementById('questionText').textContent = question.question;

            // Render question content based on type
            const contentContainer = document.getElementById('questionContent');
            contentContainer.innerHTML = '';

            switch (question.type) {
                case 'multiple-choice':
                    renderMultipleChoice(question, contentContainer);
                    break;
                case 'multiple-select':
                    renderMultipleSelect(question, contentContainer);
                    break;
                case 'coding':
                    renderCodingChallenge(question, contentContainer);
                    break;
                case 'true-false':
                    renderTrueFalse(question, contentContainer);
                    break;
                case 'fill-blank':
                    renderFillBlank(question, contentContainer);
                    break;
            }

            // Add fade-in animation
            contentContainer.classList.add('fade-in');
        }

        // Format question type for display
        function formatQuestionType(type) {
            return type.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Render Multiple Choice Question
        function renderMultipleChoice(question, container) {
            const optionsGrid = document.createElement('div');
            optionsGrid.className = 'options-grid';

            question.options.forEach((option, index) => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option-button';
                optionButton.onclick = () => selectOption(index);

                const optionLetter = document.createElement('span');
                optionLetter.className = 'option-letter';
                optionLetter.textContent = String.fromCharCode(65 + index);

                const optionText = document.createElement('span');
                optionText.className = 'option-text';
                optionText.textContent = option;

                optionButton.appendChild(optionLetter);
                optionButton.appendChild(optionText);
                optionsGrid.appendChild(optionButton);
            });

            container.appendChild(optionsGrid);
        }

        // Render Multiple Select Question
        function renderMultipleSelect(question, container) {
            question.options.forEach((option, index) => {
                const checkboxOption = document.createElement('div');
                checkboxOption.className = 'checkbox-option';
                checkboxOption.onclick = () => toggleCheckbox(index);

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'checkbox-input';
                checkbox.id = `option-${index}`;

                const label = document.createElement('label');
                label.htmlFor = `option-${index}`;
                label.textContent = option;

                checkboxOption.appendChild(checkbox);
                checkboxOption.appendChild(label);
                container.appendChild(checkboxOption);
            });
        }

        // Render Coding Challenge
        function renderCodingChallenge(question, container) {
            const codingContainer = document.createElement('div');
            codingContainer.className = 'coding-container';

            const codeEditorContainer = document.createElement('div');
            codeEditorContainer.className = 'code-editor-container';

            const codeEditorHeader = document.createElement('div');
            codeEditorHeader.className = 'code-editor-header';
            codeEditorHeader.textContent = `${question.language.toUpperCase()} Code Editor`;

            const codeEditor = document.createElement('textarea');
            codeEditor.className = 'code-editor';
            codeEditor.placeholder = 'Write your code here...';
            codeEditor.value = question.codeSnippet || '';

            codeEditorContainer.appendChild(codeEditorHeader);
            codeEditorContainer.appendChild(codeEditor);
            codingContainer.appendChild(codeEditorContainer);

            // Add test cases display
            if (question.testCases) {
                const testCasesContainer = document.createElement('div');
                testCasesContainer.style.marginTop = '20px';
                testCasesContainer.innerHTML = '<h4>Test Cases:</h4>';
                
                question.testCases.forEach((testCase, index) => {
                    const testCaseDiv = document.createElement('div');
                    testCaseDiv.style.marginTop = '10px';
                    testCaseDiv.style.padding = '10px';
                    testCaseDiv.style.background = '#f7fafc';
                    testCaseDiv.style.borderRadius = '8px';
                    testCaseDiv.innerHTML = `
                        <strong>Test ${index + 1}:</strong> ${testCase.description}<br>
                        <strong>Input:</strong> ${testCase.input}<br>
                        <strong>Expected Output:</strong> ${testCase.expectedOutput}
                    `;
                    testCasesContainer.appendChild(testCaseDiv);
                });
                
                codingContainer.appendChild(testCasesContainer);
            }

            container.appendChild(codingContainer);
        }

        // Render True/False Question
        function renderTrueFalse(question, container) {
            const trueFalseGrid = document.createElement('div');
            trueFalseGrid.className = 'true-false-grid';

            const trueButton = document.createElement('button');
            trueButton.className = 'true-false-button';
            trueButton.textContent = 'True';
            trueButton.onclick = () => selectTrueFalse(true);

            const falseButton = document.createElement('button');
            falseButton.className = 'true-false-button';
            falseButton.textContent = 'False';
            falseButton.onclick = () => selectTrueFalse(false);

            trueFalseGrid.appendChild(trueButton);
            trueFalseGrid.appendChild(falseButton);
            container.appendChild(trueFalseGrid);
        }

        // Render Fill in the Blank Question
        function renderFillBlank(question, container) {
            const fillBlankContainer = document.createElement('div');
            fillBlankContainer.className = 'fill-blank-container';

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'fill-blank-input';
            input.placeholder = 'Enter your answer...';
            input.oninput = (e) => {
                userAnswers[question.id] = e.target.value;
                updateSubmitButton();
            };

            fillBlankContainer.appendChild(input);
            container.appendChild(fillBlankContainer);
        }

        // Event handlers for different question types
        function selectOption(index) {
            const question = questions[currentQuestionIndex];
            userAnswers[question.id] = index;
            
            // Update UI
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach((btn, i) => {
                btn.classList.toggle('selected', i === index);
            });
            
            updateSubmitButton();
        }

        function toggleCheckbox(index) {
            const question = questions[currentQuestionIndex];
            if (!userAnswers[question.id]) {
                userAnswers[question.id] = [];
            }
            
            const selectedIndex = userAnswers[question.id].indexOf(index);
            if (selectedIndex === -1) {
                userAnswers[question.id].push(index);
            } else {
                userAnswers[question.id].splice(selectedIndex, 1);
            }
            
            // Update UI
            const checkbox = document.getElementById(`option-${index}`);
            checkbox.checked = selectedIndex === -1;
            
            const optionDiv = checkbox.closest('.checkbox-option');
            optionDiv.classList.toggle('selected', selectedIndex === -1);
            
            updateSubmitButton();
        }

        function selectTrueFalse(value) {
            const question = questions[currentQuestionIndex];
            userAnswers[question.id] = value;
            
            // Update UI
            const buttons = document.querySelectorAll('.true-false-button');
            buttons.forEach((btn, i) => {
                btn.classList.toggle('selected', 
                    (i === 0 && value === true) || (i === 1 && value === false)
                );
            });
            
            updateSubmitButton();
        }

        // Update submit button state
        function updateSubmitButton() {
            const question = questions[currentQuestionIndex];
            const submitBtn = document.getElementById('submitBtn');
            const hasAnswer = userAnswers[question.id] !== undefined && 
                            userAnswers[question.id] !== null && 
                            userAnswers[question.id] !== '';
            
            submitBtn.disabled = !hasAnswer;
        }

        // Navigation functions
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        }

        // Submit answer handler
        function submitAnswer() {
            const question = questions[currentQuestionIndex];
            const answer = userAnswers[question.id];
            
            if (answer === undefined || answer === null || answer === '') {
                alert('Please provide an answer before submitting.');
                return;
            }

            // Here you would typically send the answer to your backend
            console.log('Submitting answer:', {
                questionId: question.id,
                answer: answer,
                questionType: question.type
            });

            // For demo purposes, show a success message
            alert(`Answer submitted successfully!\nQuestion: ${question.question}\nYour Answer: ${JSON.stringify(answer)}`);
            
            // Move to next question if available
            if (currentQuestionIndex < questions.length - 1) {
                nextQuestion();
            } else {
                alert('Quiz completed! All questions answered.');
            }
        }

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
